<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <header>
    <div class="wrapper">
      <nav>
        <ul class="mainNav">
          <li><a href="../index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="harperNav"><a href="#">HARPER</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
  </header>

  <main class="blogBgColor">
    <section>
      <img src="../harper-designAndAssets/assets/contact-image-1.jpg" alt="" Tree with pink flowers blooming">
      <div class="wrapper">
        <h1 class="blogH1">Contact Me</h1>
        <div class="contactFlex">
          <aside class="asideContact">
            <div class="contactPad">
              <ul class="iconFlex">
                <li><i class="fab fa-facebook-f"></i></li>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-linkedin-in"></i></li>
                <li><i class="fab fa-instagram"></i></li>
              </ul>
              <p>Info@email.com</p>
              <ul class="contactInfo">
                <li>010-110-0010</li>
                <li>123 Queen Stree west,Unit 10</li>
                <li>Toronto, Ontario</li>
                <li>M5V2O5</li>

              </ul>
            </div>
          </aside>
          <form class="contactForm" action="">
            <div class="contactFormWidth">
              <div class="labelsBlog">
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name">
                <label for="email"></label>
                <input type="email" name="email" placeholder="Email address">
              </div>
              <div class="textarea">
                <textarea name="blogPost" id="blogPost" placeholder="Comment"></textarea>
              </div>
              <button class="postComment" type="submit">POST COMMENT</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
